<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="div-container">
        <div class="div-input flex-row">
            <label for="">Digite o CEP:</label>
            <input type="number" name="cep" id="cep" />
        
        <button type="button" class="btn" id="botaoClique" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Buscar
        </button>
      <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: black;">Resultado</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal" style="color: black;">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="" data-bs-dismiss="modal">Buscar Novo CEP</button>
        </div>
      </div>
    </div>
  </div>
    </div>
    </div>
    <div id="card"></div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./script.js"></script>
  </body>
</html>
